<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/Js_10/style10.css">
</head>
<body>

    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded">Weight Converter</h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">Type a value in and of the fields to convert weight</p>
                    <div class="mb-3">
                        <label for="" class="form-label">Weight in Pounds</label>
                        <input type="number" 
                            class="form-control form-control-lg pounds" placeholder="Pounds"
                            ></input>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Weight in Kilograms</label>
                        <input type="number" 
                            class="form-control form-control-lg kilograms" placeholder="Kilograms"
                            ></input>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Weight in Grams</label>
                        <input type="number" 
                            class="form-control form-control-lg grams" placeholder="Grams"
                            ></input>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Weight in Ounces</label>
                        <input type="number" 
                            class="form-control form-control-lg ounces"
                            placeholder="Ounces"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/Js_10/script10.js"></script>
</body>
</html>
