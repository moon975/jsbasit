<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Js_9/style9.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="calc">
                <h2>Tip calculator</h2>
                <form action="">
                    <div>
                        <label for="">Bill:</label>
                        <input type="text" placeholder="$" class="bill">
                    </div>
                    <div>
                        <label for="">Rate Services:</label>
                        <select name="" class="rate">
                            <option disabled selected value="0">
                                -- Select an option --
                            </option>
                            <option value="0.15">15% - Excellent</option>
                            <option value="0.1">10% - Good</option>
                            <option value="0.05">5% - Fair</option>
                        </select>
                    </div>
                    <button type="button" class="btn">Calculate</button>
                    <p class="error">Please enter bill and rate services</p>
                </form>

                <div class="result">
                    <p class="tip">Tip Amount: 0$</p>
                    <p class="total">Total Amount: 0$</p>
                </div>
            </div>
        </div>
    </section>








    <script src="/Js_9/script9.js"></script>
    
</body>
</html>
